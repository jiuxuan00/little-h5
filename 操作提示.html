<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>申请提现</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit" />
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png" />
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png" />
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <meta name="msapplication-TileColor" content="#0e90d2" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="assets/libs/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
  </head>
  <body>
    <button
      type="button"
      class="am-btn am-btn-primary"
      data-am-modal="{target: '#my-alert'}"
    >
      提示框
    </button>

    <button
      type="button"
      class="am-btn am-btn-primary"
      data-am-modal="{target: '#my-success'}"
    >
      成功提示框
    </button>
    <button
      type="button"
      class="am-btn am-btn-primary"
      data-am-modal="{target: '#my-fail'}"
    >
      失败提示框
    </button>

    <!-- 提示框 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
      <div class="am-modal-dialog">
        <!-- <div class="am-modal-hd">Amaze UI</div> -->
        <div class="am-modal-bd">这里是提示文案，最好不要超过两行。</div>
        <div class="am-modal-footer">
          <span class="am-modal-btn">知道了</span>
        </div>
      </div>
    </div>
    <!-- //End 提示框 -->

    <!-- 成功提示框 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-success">
      <div class="am-modal-dialog">
        <div class="am-modal-hd">
          <img src="./assets/images/success.png" alt="" />
          <h4>操作成功</h4>
        </div>
        <div class="am-modal-bd">这里是提示文案，最好不要超过两行。</div>
      </div>
    </div>
    <!-- //End 成功提示框 -->

    <!-- 成功提示框 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-fail">
      <div class="am-modal-dialog">
        <div class="am-modal-hd">
          <img src="./assets/images/fail.png" alt="" />
          <h4>无法完成操作</h4>
        </div>
        <div class="am-modal-bd">这里是提示文案，最好不要超过两行。</div>
      </div>
    </div>
    <!-- //End 成功提示框 -->
  </body>
</html>
