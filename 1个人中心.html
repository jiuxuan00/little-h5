<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit" />
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png" />
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png" />
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <meta name="msapplication-TileColor" content="#0e90d2" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="assets/js/amazeui.min.js"></script>
  </head>
  <body>
    <header data-am-widget="header" class="am-header am-header-default">
      <div class="am-header-left am-header-nav">
        <a href="#left-link"
          ><img src="./assets/images/header/icon-back.png" alt="" srcset=""
        /></a>
      </div>

      <h1 class="am-header-title">个人中心</h1>

      <div class="am-header-right am-header-nav">
        <a href="#right-link">
          <img src="./assets/images/header/icon-close.png" alt="" srcset="" />
        </a>
      </div>
    </header>
    <!-- //End header -->

    <div class="pageMy">
      <div class="base">
        <img class="avatar" src="./assets/images/my/avatar.png" alt="" />
        <div class="info">
          <p class="t">ID：1000000</p>
          <p>昵称：憩息</p>
          <p>绑定UID：2000000</p>
        </div>
        <div class="tool">
          <img src="./assets/images/my/base-edit.png" alt="" />
          <img src="./assets/images/my/base-unbind.png" alt="" />
        </div>
      </div>
      <!-- //End base-->

      <div class="infos">
        <div class="info">
          <p>¥1,589</p>
          <p>可提现金佣金</p>
        </div>
        <div class="info">
          <p>8</p>
          <p>分享成功订单数</p>
        </div>
        <div class="info">
          <p>12</p>
          <p>我的下级</p>
        </div>
        <div class="info">
          <p>12</p>
          <p>产品分享数</p>
        </div>
      </div>
      <!-- //End infos-->

      <div class="level">
        <div class="tb">
          <img src="./assets/images/my/level.png" alt="" />
          <span>我的上级</span>
          <span class="name">笑笑向前冲</span>
        </div>
      </div>
      <!-- //End level-->

      <div class="tools">
        <div class="item">
          <img src="./assets/images/my/tools1.png" alt="" />
          <p>提现记录</p>
        </div>
        <div class="item">
          <img src="./assets/images/my/tools2.png" alt="" />
          <p>订单列表</p>
        </div>
        <div class="item">
          <img src="./assets/images/my/tools3.png" alt="" />
          <p>申请提现</p>
        </div>
        <div class="item">
          <img src="./assets/images/my/tools4.png" alt="" />
          <p>绑定用户</p>
        </div>
      </div>
    </div>
    <!-- //End -->

</html>
