<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>申请成为代理</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit" />
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png" />
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png" />
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <meta name="msapplication-TileColor" content="#0e90d2" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/libs/city/LArea.css" />
    <script src="assets/libs/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/libs/city/LAreaData1.js"></script>
    <script src="assets/libs/city/LAreaData2.js"></script>
    <script src="assets/libs/city/LArea.js"></script>
  </head>
  <body>
    <header data-am-widget="header" class="am-header am-header-default">
      <div class="am-header-left am-header-nav">
        <a href="#left-link"
          ><img src="./assets/images/header/icon-back.png" alt="" srcset=""
        /></a>
      </div>

      <h1 class="am-header-title">申请成为代理</h1>

      <div class="am-header-right am-header-nav">
        <a href="#right-link">
          <img src="./assets/images/header/icon-close.png" alt="" srcset="" />
        </a>
      </div>
    </header>
    <!-- //End header -->

    <div class="pageMyEdit pageAgent">
      <div class="sex">
        <span class="selected">一级代理</span>
        <span>二级代理</span>
      </div>
      <!-- //End  sex-->

      <form action="">
        <div class="baseForm">
          <div class="panel">
            <div class="group">
              <label>真实姓名</label>
              <input
                class="ipt"
                type="text"
                minlength="3"
                placeholder="请输入您的真实姓名"
              />
            </div>
            <div class="group">
              <label>性别</label>
              <input
                class="ipt"
                type="text"
                minlength="3"
                placeholder="请选择"
              />
              <img class="imgGo" src="./assets/images/my/icon-go.png" alt="" />
            </div>
            <div class="group">
              <label>出生日期</label>
              <input
                type="text"
                class="am-form-field ipt"
                placeholder="请选择"
                data-am-datepicker
                readonly
                required
              />
              <img class="imgGo" src="./assets/images/my/icon-go.png" alt="" />
            </div>
            <div class="group">
              <label>店面名称</label>
              <input
                class="ipt"
                type="text"
                minlength="3"
                placeholder="请输入"
              />
            </div>
            <div class="group">
              <label>店铺图片</label>
              <div class="ipt">已上传</div>
              <div class="file">
                <span>替换图片</span>
                <input class="iptFile" type="file" />
              </div>
            </div>
            <div class="group">
              <label>区域地址</label>
              <input
                class="ipt"
                id="city"
                type="text"
                readonly=""
                placeholder="省/市/区县/镇"
                value=""
              />
              <input id="cityVal" type="hidden" value="" />
              <img class="imgGo" src="./assets/images/my/icon-go.png" alt="" />
            </div>
            <div class="group">
              <label>详细地址</label>
              <input
                class="ipt"
                type="text"
                minlength="3"
                placeholder="请选择"
              />
            </div>
          </div>

          <div class="panel">
            <div class="group">
              <label>手机号</label>
              <input
                type="text"
                class="ipt"
                placeholder="请输入手机号"
                required
              />
            </div>
            <div class="group vGroup">
              <label>验证码</label>
              <input
                type="text"
                class="ipt"
                placeholder="请输入验证码"
                required
              />
              <span class="vCode">发送验证码</span>
            </div>
          </div>

          <div class="panel">
            <div class="group">
              <label>佣金比例</label>
              <div class="ipt">10%</div>
            </div>
            <div class="group">
              <label>一级比例</label>
              <input type="text" class="ipt" placeholder="请输入" required />
            </div>
            <div class="group">
              <label>二级比例</label>
              <input type="text" class="ipt" placeholder="请输入" required />
            </div>
          </div>

          <div class="panel">
            <div class="group">
              <label>一级邀请码</label>
              <input type="text" class="ipt" placeholder="请输入" required />
            </div>
          </div>

          <input type="submit" class="iptBtn" value="提交" />
        </div>
      </form>
    </div>
    <!-- //End -->

    <script>
      $(function () {
        var area1 = new LArea()
        area1.init({
          trigger: '#city', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
          valueTo: '#cityVal', //选择完毕后id属性输出到该位置
          keys: {
            id: 'id',
            name: 'name',
          }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
          type: 1, //数据源类型
          data: LAreaData, //数据源
        })
        area1.value = [1, 13, 3] //控制初始位置，注意：该方法并不会影响到input的value
        var area2 = new LArea()
        area2.init({
          trigger: '#demo2',
          valueTo: '#value2',
          keys: {
            id: 'value',
            name: 'text',
          },
          type: 2,
          data: [provs_data, citys_data, dists_data],
        })
      })
    </script>
  </body>
</html>
