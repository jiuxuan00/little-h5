<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绑定用户</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit" />
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png" />
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png" />
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <meta name="msapplication-TileColor" content="#0e90d2" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/libs/city/LArea.css" />
    <script src="assets/libs/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/libs/city/LAreaData1.js"></script>
    <script src="assets/libs/city/LAreaData2.js"></script>
    <script src="assets/libs/city/LArea.js"></script>
  </head>
  <body>
    <header data-am-widget="header" class="am-header am-header-default">
      <div class="am-header-left am-header-nav">
        <a href="#left-link"
          ><img src="./assets/images/header/icon-back.png" alt="" srcset=""
        /></a>
      </div>

      <h1 class="am-header-title">绑定用户</h1>

      <div class="am-header-right am-header-nav">
        <a href="#right-link">
          <img src="./assets/images/header/icon-close.png" alt="" srcset="" />
        </a>
      </div>
    </header>
    <!-- //End header -->

    <div class="pageMyEdit">
      <div class="avatar">
        <img src="./assets/images/bingUser.png" alt="" />
      </div>
      <!-- //End  avatar-->

      <div class="baseForm baseFormA">
        <form action="">
          <div class="group">
            <label>用户ID</label>
            <input type="text" class="ipt" placeholder="请输入" required />
          </div>
          <div class="group">
            <label>手机号</label>
            <input
              type="text"
              class="ipt"
              placeholder="请输入手机号"
              required
            />
          </div>
          <div class="group vGroup">
            <label>验证码</label>
            <input
              type="text"
              class="ipt"
              placeholder="请输入验证码"
              required
            />
            <span class="vCode">发送验证码</span>
          </div>
          <div class="btns">
            <span class="btnCancel">取消</span>
            <span class="btnbind">绑定</span>
          </div>
        </form>
      </div>
    </div>
    <!-- //End -->

    <script>
      $(function () {
        //获取短信验证码
        var validCode = true
        $('.vCode').click(function () {
          var time = 60
          var code = $(this)
          if (validCode) {
            validCode = false

            var t = setInterval(function () {
              code.addClass('msgs1')
              time--
              code.html(time + '秒')
              if (time == 0) {
                clearInterval(t)
                code.html('重新获取')
                validCode = true
                code.removeClass('msgs1')
              }
            }, 1000)
          }
        })
      })
    </script>
  </body>
</html>
